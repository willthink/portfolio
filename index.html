<!DOCTYPE html>
<html>
<head>
	<title>portfolio</title>
	<link rel="stylesheet"  href="css/bootstrap.min.css">
	<link rel="stylesheet"  href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<!-- header for logo and title -->
		<header>
			<div class="row">
				<div class="col-md-6">
					<img class="title-logo" src="images/logo-smaller.jpeg" alt="logo">
				</div>

				<div class="col-md-6 text-right text-uppercase">
					<h1 class="title-super text-thin">wei zong</h1>
					<h4>Front-end Ninja</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="title-border"></div>
				</div>

			</div>
		</header>

		<!-- main article image -->
		<article>
			<div class="row upper-buffer">
				<div class="col-md-12">
					<img class="img-responsive" src="images/main.jpg" alt="article">
				</div>
			</div>
		</article>

		<!-- apps sections -->
		<div class="row ">
			<div class="col-md-12">
				<h2 class="text-muted">Featured Work</h2>
			</div>
		</div>

		<div class="row text-center">

			<div class="col-md-4">
				<img class="img-responsive" src="images/app1.jpg" alt="screenshot">
				<h3 class="text-uppercase">Appify</h3>
				<p> https://github.com/udacity/Appify/</p> 
			</div>

			<div class="col-md-4">
				<img class="img-responsive" src="images/app2.jpg" alt="screenshot">
				<h3 class="text-uppercase">Sunflower</h3>
				<p> https://github.com/udacity/Sunflower/</p>	 
			</div>

			<div class="col-md-4">
				<img class="img-responsive" src="images/app3.jpg" alt="screenshot">
				<h3 class="text-uppercase">Bokeh</h3>
				<p> https://github.com/udacity/Bokeh/</p>	 
			</div>
		</div>

	</div>

</body>
</html>
